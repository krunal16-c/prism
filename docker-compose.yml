version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: prism-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./prism.db
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - MCP_TRANSPORTATION_URL=http://mcp-transportation:8001/sse
      - CORS_ORIGINS=http://localhost:3000,http://frontend:3000
    volumes:
      - backend-data:/app/data
    networks:
      - prism-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Next.js Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: prism-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_AGENT_URL=http://localhost:8080
    depends_on:
      - backend
    networks:
      - prism-network

  # AI Agent Service (gov_agents)
  agent:
    build:
      context: ./gov_agents
      dockerfile: Dockerfile
    container_name: prism-agent
    ports:
      - "8080:8080"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MCP_SERVERS=http://mcp-transportation:8001/sse,http://mcp-gov:8002/sse
    depends_on:
      - backend
    networks:
      - prism-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  prism-network:
    driver: bridge

volumes:
  backend-data:
